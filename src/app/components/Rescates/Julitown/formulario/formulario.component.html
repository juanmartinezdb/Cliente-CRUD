<form [formGroup]="form" (submit)="submit()">
  <h2 class="mb-4 text-center">Registro de Eventos - {{ nombreEmpleado }}</h2>
  <div class="mb-3 w-50 mx-auto">
      <label for="empleado" class="form-label">Empleado:</label>
      <select id="empleado" name="empleado" formControlName="empleado" (change)="cambiarNombre()" class="form-select">
        <option value="">Seleccione un empleado</option>
        @for (empleado of empleados; track empleado.id) {
        <option value="{{empleado.nombre}}">{{empleado.nombre}}</option>
        }
      </select>
    </div>
    <div class="card p-3 mb-4 bg-light w-50 mx-auto">
      <h5 class="card-title">Datos del Evento</h5>
      <div class="mb-3">
          <label class="form-label">Categoría:</label>
          <div class="d-flex gap-3 justify-content-center">
            <div class="form-check">
              <input type="radio" id="log" value="log" name="categoria" class="form-check-input"
                formControlName="categoria">
              <label for="log" class="form-check-label"> Log </label>
            </div>
            <div class="form-check">
              <input type="radio" id="warn" value="warn" name="categoria" class="form-check-input"
                formControlName="categoria">
              <label for="warn" class="form-check-label"> Warn </label>
            </div>
            <div class="form-check">
              <input type="radio" id="error" value="error" name="categoria" class="form-check-input"
                formControlName="categoria">
              <label for="error" class="form-check-label"> Error </label>
            </div>
          </div>
      </div>
      <div class="mb-3">
          <label for="titulo" class="form-label">Título:</label>
          <input type="text" id="titulo" class="form-control" placeholder="Título" formControlName="nombre">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea id="descripcion" class="form-control" rows="3" formControlName="descripcion"></textarea>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha:</label>
          <input type="date" id="fecha" class="form-control" formControlName="fecha" placeholder="Datepicker" >
        </div>
  </div>
  <div class="text-center">
      <button type="submit" class="btn btn-primary">Registrar Evento</button>
    </div>
</form>
