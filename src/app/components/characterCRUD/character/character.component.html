<div>
  <label for="filter">Filter by Campaign:</label>
  <select name="filter" id="filter">
    @for (campaign of campaigns; track $index) {
      <option value="{{campaign.id}}">{{campaign.name}}</option>
    }
  </select>
</div>

<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="d-flex overflow-auto gap-4 character-container flex-wrap justify-content-center align-items-start">
    @for (char of characters; track $index) {
      <a class="d-flex align-items-end justify-content-center text-white text-decoration-none character-card"
        [routerLink]="['/characters', char.id]"
        [style.background]="'url(/' + char.id + '.jpg) center/cover no-repeat'">
        <div>
          <h3 class="text-center">{{ char.name }}</h3>
          <p></p>
          <h4 class="text-center">{{(this.campService.campaingById(char.campaign_id)!.name)}}</h4>
        </div>
      </a>
    }
  </div>
</div>
